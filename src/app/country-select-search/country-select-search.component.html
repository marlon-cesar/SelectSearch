<mat-form-field class="w-full" [floatLabel]="'always'">
    <mat-label>{{ label }}</mat-label>
    <mat-select [formControl]="control" [placeholder]="placeholder" (valueChange)="onChange($event)">
        <mat-option>
            <ngx-mat-select-search [formControl]="searchControl" [searching]="searching"
                [placeholderLabel]="placeholder" (click)="clearSelection()" noEntriesFoundLabel="No countries found.">
            </ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let country of filteredCountries | async" [value]="country.cca2">
            {{ country.name.common }}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="control.hasError('required') && control.touched">
        This field is required.
    </mat-error>
</mat-form-field>
